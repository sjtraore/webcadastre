<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h2>Web Cadastre</h2>
	<h2><p:outputLabel value="Toutes les personnes en BD"></p:outputLabel></h2>
<p:dataTable value="#{viewPersonManagedBean.persons}" var="person">
	<p:column>
		<f:facet name="header">
			<h:outputText value="ID"></h:outputText>
		</f:facet>
		<h:outputText value="#{person.id}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Nom complet"></h:outputText>
		</f:facet>
		<h:outputText value="#{person.firstname} / #{person.lastname}"></h:outputText>
	</p:column>	
</p:dataTable>
</html>
